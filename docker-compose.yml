version: "3.9"

services:
  db:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: polymarket
      POSTGRES_DB: polymarket_hft
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      RUST_LOG: "info"
    command: ["polymarket-hft-bot", "--config", "config/production.toml", "run"]

