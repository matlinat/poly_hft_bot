version: "3.9"

services:
  db:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: polymarket
      POSTGRES_DB: polymarket_hft
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      RUST_LOG: "polymarket_hft_bot=debug,bot=debug,info"
      POSTGRES_URL: "postgres://polymarket:polymarket@db:5432/polymarket_hft"
      REDIS_URL: "redis://redis:6379/"
    command: ["polymarket-hft-bot", "--config", "config/config.toml", "run"]

